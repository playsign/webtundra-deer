<!doctype html>
<html>
<head>
    <title>realXtend WebTundra</title>

    <style>
      #webtundra-container-custom {
      position: absolute; background-color: black; width: 100%; height: 100%;
      }
    </style>  
</head>

<body>

<script src="lib/jquery.js"></script>
<script src="lib/jquery-ui.js"></script>
<script src="lib/loglevel.js"></script>
<script src="lib/three.js"></script>
<script src="lib/signals.js"></script>
<script src="lib/jquery.mousewheel.js"></script>
<script src="lib/jquery.contextmenu.js"></script>
<script src="lib/CSS3DRenderer.js"></script>
<script src="lib/OBJLoader.js"></script>
<script src="lib/realxtend-webtundra.js"></script>

<div id="webtundra-container-custom"></div>

<script>
    var client = tundra.createWebTundraClient({
        container    : "#webtundra-container-custom",
        renderSystem : ThreeJsRenderer
    });

    // App variables
    var app = null;
    var instructions = null;

    // Start app
    $.getScript("loaddeer.js")
        .done(function( script, textStatus ) {
            app = new DeerApplication();
        })
        .fail(function(jqxhr, settings, exception) {
            console.error("Failed to load Deer application:", exception);
        }
    );

</script>

</body>
</html>
